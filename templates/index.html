<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>House prediction</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width:100%;height:100%;margin-top:50px">
                <div class="card-header" style="text-align:center">
                    <h1>Welcome to House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form method="post"  accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Select the Location:</b></label>
                                <select class="select-picker form-control" id="location" name="location" required="1">
                                     {% for location in locations %}
                                     <option value="{{location}}">{{location}}</option>
                                    {% endfor %}
                                     
                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                                    
                                
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Enter number of bathrooms:</b></label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter number of bathrooms">
                                    
                                
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label><b>Enter total square feet:</b></label>
                                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter total square feet">
                                    
                                
                            </div>
                            <div class="col-md-12 form-group">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="col-md-12" style="text-align: center;">
                    <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function form_handler(event){
            event.preventDefault();
        }
        function send_data()
        {
           document.querySelector('form').addEventListener("submit",form_handler);
           var fd=new FormData(document.querySelector('form'));
           var xhr=new XMLHttpRequest();
           xhr.open('POST','/predict',true);
           document.getElementById("prediction").innerHTML="Wait Predictiong Price...!!";
           xhr.onreadystatechange=function(){
            if(xhr.readyState==XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction:  â‚¹"+xhr.responseText;
            }
           };
           xhr.onload=function(){};
           xhr.send(fd);


        }
    </script>
          
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
